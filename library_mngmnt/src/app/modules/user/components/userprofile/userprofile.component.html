<div class="container mx-auto mt-8">
    <div class="max-w-md mx-auto bg-white rounded-xl overflow-hidden shadow-lg">
      <div class="px-6 py-4">
        <div class="flex justify-between items-center">
          <div>
            <div class="font-bold text-xl mb-2">{{ useris.firstname }} {{ useris.lastname }}</div>
            <p class="text-gray-700 text-base">{{ useris.email }}</p>
            <p class="text-gray-700 text-base">{{ useris.phone }}</p>
            <p class="text-gray-700 text-base">{{ useris.role }}</p>
          </div>
          <button [routerLink]="'/userhome/edituser/'+ useris._id" class="bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">Update Profile</button>
        </div>
      </div>
    </div>
  </div>
