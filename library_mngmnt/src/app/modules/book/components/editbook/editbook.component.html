<div class="container mx-auto mt-8 ">
    <h2 class="text-2xl font-bold mb-4">Edit Book</h2>
  
    <form [formGroup]="editbookForm" (ngSubmit)="editSubmit()" class="pl-16 pr-16">
      <!-- Book Name -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-semibold text-gray-600">Book Name:</label>
        <input type="text" [value]="currentBook.bookname" id="name" formControlName="bookname" class="mt-1 p-2 w-full border rounded-md" />
        
      </div>
  
      <!-- Author -->
      <div class="mb-4">
        <label for="author" class="block text-sm font-semibold text-gray-600">Author:</label>
        <input type="text" id="author" [value]="currentBook.author" formControlName="author" class="mt-1 p-2 w-full border rounded-md" />
        
      </div>
  
      <!-- Image -->
      <div class="mb-4">
        <label for="image" class="block text-sm font-semibold text-gray-600">Image:</label>
        <input type="file" id="image" [value]="currentBook.image" formControlName="image" (change)="handleImage($event)" class="mt-1 p-2 w-full border rounded-md" />
      </div>
  
      <!-- Price -->
      <div class="mb-4">
        <label for="price" class="block text-sm font-semibold text-gray-600">Price:</label>
        <input type="number" id="price" [value]="currentBook.price" formControlName="price" class="mt-1 p-2 w-full border rounded-md" />
        
      </div>
      <!-- available -->
      <div class="mb-4">
        <label for="available" class="block text-sm font-semibold text-gray-600">available:</label>
        <input type="number" id="available" [value]="currentBook.available" formControlName="available" class="mt-1 p-2 w-full border rounded-md" />
        
      </div>
  
      <!-- Year -->
      <div class="mb-4">
        <label for="year" class="block text-sm font-semibold text-gray-600">Year:</label>
        <input type="date" id="year" [value]="currentBook.year" formControlName="year" class="mt-1 p-2 w-full border rounded-md" />
        
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Update</button>
    </form>
  </div>
