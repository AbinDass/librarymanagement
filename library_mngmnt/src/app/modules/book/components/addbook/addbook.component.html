<div class="container mx-auto mt-8">
    <h2 class="text-3xl font-bold mb-6 text-center">Add a Book</h2>
  
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto">
      <!-- Book Name -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-semibold text-gray-600">Book Name:</label>
        <input type="text" id="name" formControlName="bookname" class="mt-1 p-2 w-full border rounded-md" />
        <div>
            {{ bookErrors() }}
            <p class="text-red-600">{{ error.bookname }}</p>
          </div>
      </div>
  
      <!-- Author -->
      <div class="mb-4">
        <label for="author" class="block text-sm font-semibold text-gray-600">Author:</label>
        <input type="text" id="author" formControlName="author" class="mt-1 p-2 w-full border rounded-md" />
        <div>
            {{ bookErrors() }}
            <p class="text-red-600">{{ error.author }}</p>
          </div>
      </div>

      <!-- image -->
      <div class="mb-4">
        <label for="image" class="block text-sm font-semibold text-gray-600">book image:</label>
        <input type="file" id="author" formControlName="image" (change)="handleImage($event)" class="mt-1 p-2 w-full border rounded-md" />
        <div>
            {{ bookErrors() }}
            <p class="text-red-600">{{ error.image }}</p>
          </div>
      </div>
  
      <!-- Price -->
      <div class="mb-4">
        <label for="price" class="block text-sm font-semibold text-gray-600">Price:</label>
        <input type="number" id="price" formControlName="price" class="mt-1 p-2 w-full border rounded-md" />
        <div>
            {{ bookErrors() }}
            <p class="text-red-600">{{ error.price }}</p>
          </div>
      </div>
  
      <!-- Available -->
      <div class="mb-4">
        <label for="available" class="block text-sm font-semibold text-gray-600">Available:</label>
        <input type="number" id="available" formControlName="available" class="mt-1 p-2 w-full border rounded-md" />
        <div>
            {{ bookErrors() }}
            <p class="text-red-600">{{ error.available }}</p>
          </div>
      </div>
  
      <!-- Year -->
      <div class="mb-4">
        <label for="year" class="block text-sm font-semibold text-gray-600">Year:</label>
        <input type="date" id="year" formControlName="year" class="mt-1 p-2 w-full border rounded-md" />
        <div>
            {{ bookErrors() }}
            <p class="text-red-600">{{ error.year }}</p>
          </div>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 w-full">Submit</button>
    </form>
  </div>
