<div class="block md:flex w-full min-h-screen">
    <div
      class="imageblock w-full hidden md:flex opacity-75 flex-col bg-cover bg-center"
      style="
        background-image: url('https://media.istockphoto.com/id/949118068/photo/books.jpg?s=612x612&w=0&k=20&c=1vbRHaA_aOl9tLIy6P2UANqQ27KQ_gSF-BH0sUjQ730=');
      "
    >
      <div class="text-white p-20">
        <h1 class="text-4xl font-bold">Library Book Management System</h1>
        <p class="mt-4">
          Explore our collection of books and manage your reading list
          efficiently.
        </p>
      </div>
      <div class="text-white flex justify-center p-10 capitalize py-20">
        <p>
           you dont have an account?
          <span class="pl-10"
            ><button
              type="submit"
              routerLink="/register"
              class=" bg-blue-500 text-white py-2 w-24  rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue"
            >
              sign up
            </button></span
          >
        </p>
      </div>
    </div>
    <div
      class="container flex flex-col justify-center items-center mx-auto mt-8 p-4 w-full"
    >
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()" class="flex flex-col w-full md:pl-4 md:pr-4 lg:pl-28 lg:pr-28">
        <div class="mb-4">
          <label for="email" class="block text-gray-600">Email:</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full p-2 border rounded"
          />
          <div>
            {{ checkLoginErrors() }}
            <p class="text-red-600">{{ emailError }}</p>
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-600">Password:</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full p-2 border rounded"
          />
          <div>
            {{ checkLoginErrors() }}
            <p class="text-red-600">{{passwordError }}</p>
          </div>
        </div>
        <div class="mb-4">
          <button
            [disabled]="loginForm.invalid"
            type="submit"
            class="disabled:cursor-not-allowed bg-blue-500 text-white p-2 rounded w-full md:w-auto"
          >
            Login
          </button>
          <div class="mt-6 flex md:hidden justify-between items-center">
            <p class="text-gray-700">
              Don't have an account?
              <a routerLink="/register" class="text-blue-500 hover:underline">Sign Up</a>
            </p>
          </div>
        </div>
      </form>
      
    </div>
  </div>
