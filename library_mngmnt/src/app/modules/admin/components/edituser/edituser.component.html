<div>

    <h1 class="text-2xl text-center">update yor data here</h1>
    <form
      action=""
      class="py-3 w-full pl-16 pr-16"
      [formGroup]="updateUserForm"
      (ngSubmit)="submitupdateUserForm()"
    >
      <!-- Full Name Input -->
      <div class="mb-4">
        <label for="fullName" class="block text-gray-700 text-sm font-bold mb-2"
          >First Name</label
        >
        <input
          type="text"
          id="fullName"
          [value]="useris.firstname"
          formControlName="firstname"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
          placeholder="Your full name"
          required
        />
        <div>
            {{registorErrors()}} <p class="text-red-600">{{error.firstname}}</p>
        </div>
      </div>
      <!-- last Name Input -->
      <div class="mb-4">
        <label for="fullName" class="block text-gray-700 text-sm font-bold mb-2"
          >last Name</label
        >
        <input
          type="text"
          id="fullName"
          formControlName="lastname"
          [value]="useris.lastname"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
          placeholder="Your full name"
          required
        />
        <div>
            {{registorErrors()}} <p class="text-red-600">{{error.lastname}}</p>
        </div>
      </div>

      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
          >Email Address</label
        >
        <input
          type="email"
          id="email"
          [value]="useris.email"
          formControlName="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
          placeholder="Your email address"
          required
        />
        <div>
          {{ registorErrors() }}
          <p class="text-red-600">{{ error.email }}</p>
        </div>
      </div>
      
      <!-- phone input -->
      <div class="mb-4">
        <label for="phone" class="block text-gray-700 text-sm font-bold mb-2"
          >phone
        </label>
        <input
          type="phone"
          id="phone"
          [value]="useris.phone"
          formControlName="phone"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
          placeholder="Your mobile"
          required
        />
        <div>
            {{registorErrors()}} <p class="text-red-600">{{error.phone}}</p>
        </div>
      </div>
      
      <!-- update Button -->
      <button
        [disabled]="updateUserForm.invalid"
        type="submit"
        class="disabled:cursor-not-allowed w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue"
      >
       update
      </button>
    </form>
</div>
